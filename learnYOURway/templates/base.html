<!DOCTYPE html>
<html lang="en">
<title>LearnYOURway</title>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", sans-serif}

    body, html {
      height: 100%;
      line-height: 1.8;
    }

    /* Full height image header */
    .bgimg-1 {
      background-position: center;
      background-size: cover;
      background-image: url();
      min-height: 100%;
    }

    .w3-bar .w3-button {
      padding: 16px;
    }
    </style>


    <!-- As a heading -->
    <body style="background-color: #AFD275;">
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-card" style="color:#182628" id="myNavbar">
        <div class="w3-bar-item w3-wide">Hello, {{user.username}}</div>
        <!-- Right-sided navbar links -->
        <div class="w3-left w3-hide-small">
          <a href="{% url  'add_course' pk=user.pk %}" class="w3-bar-item w3-button"><i class="bi bi-plus-circle-fill"></i>Add Course</a>
        </div>
         <div class="w3-right w3-hide-small">
          {% if user.is_authenticated %}
                <form class='logout-link' action="{% url 'logout_view' %}" method="post" >
                    {% csrf_token %}
                    <button class="w3-bar-item w3-button" type="submit"><i class="fa fa-sign-out" >LOGOUT</i></button>
                </form>
          {% endif %}
          </div>

        <!-- Hide right-floated links on small screens and replace them with a menu icon -->

        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" onclick="w3_open()">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </div>
    <script>
    // Modal Image Gallery
    function onClick(element) {
      document.getElementById("img01").src = element.src;
      document.getElementById("modal01").style.display = "block";
      var captionText = document.getElementById("caption");
      captionText.innerHTML = element.alt;
    }


    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");

    function w3_open() {
      if (mySidebar.style.display === 'block') {
        mySidebar.style.display = 'none';
      } else {
        mySidebar.style.display = 'block';
      }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
    }
    </script>

        {% block content %}
        {% endblock %}
    </body>

</html>
