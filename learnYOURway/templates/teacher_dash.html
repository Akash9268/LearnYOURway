<!DOCTYPE html>
{% load static %}
<html lang="en">
<title>LearnYOURway</title>
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="{%  static  'css/css_dashboard.css'  %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>

<img  src="{% static 'images/logo2.svg' %}" alt=""  height="90" class="logo">
<header>
    <div class="container">

        <nav class="navbar">
            <ul>

                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">CONTACT</a></li>

            </ul>
        </nav>

    </div>
</header>

<div class="menu-container">

  <input type="checkbox" id="openmenu" class="hamburger-checkbox" style="margin-top:100px; padding-left:10px;">

  <div class="hamburger-icon" style="margin-top:100px; padding-left:10px;">
    <label for="openmenu" id="hamburger-label">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </label>
  </div>

    <div class="menu-pane">

      <nav>
         <ul class="menu-links" style="margin-top:50px;">
             <li><a href="">Hello {{user.username}}</a>
                       </li>

             <li><a href="{% url 'add_course_teacher' pk=user.pk %}">Create Course </a></li>
             <li><a href="{% url 'logout_view' %}">Logout</a></li>
        </ul>
      </nav>
    </div>

</div>
  <div class="body-text">
    <div class="message">
        {% for msg in messages %}
          <div class="alert alert-success" role="alert">
            {{msg}}
          </div>
        {% endfor %}

    </div>
  </div>


    </body>

</html>

<script>
    $(document).ready(function() {
        // messages timeout for 10 sec 
        setTimeout(function() {
            $('.message').fadeOut('slow');
        }, 3000); // <-- time in milliseconds, 1000 =  1 sec

        {% comment %} // delete message
        $('.del-msg').live('click',function(){
            $('.del-msg').parent().attr('style', 'display:none;');
        }) {% endcomment %}
    });
</script>
